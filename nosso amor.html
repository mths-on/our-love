<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nosso Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      background-image: url('https://i.postimg.cc/T1k6y3Zt/Whats-App-Image-2025-05-27-at-09-04-06.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      font-family: 'Pacifico', cursive;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Filtro escurecedor para melhorar legibilidade */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3.5em;
      color: #ffb6c1;
      text-shadow: 3px 3px 8px #000000aa;
      margin-bottom: 0.1em;
      z-index: 1;
      position: relative;
      animation: fadeInDown 1s ease forwards;
    }

    p {
      font-size: 1.6em;
      text-shadow: 2px 2px 5px #000000bb;
      margin: 0.2em 0;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease forwards;
    }

    #contador {
      font-weight: 700;
      font-size: 2em;
      color: #ff69b4;
      text-shadow: 2px 2px 8px #330032cc;
      margin-top: 0.4em;
      letter-spacing: 1.5px;
      font-variant-numeric: tabular-nums;
      user-select: none;
      z-index: 1;
      position: relative;
    }

    #mensagemFofa {
      margin-top: 30px;
      font-size: 1.5em;
      color: #fff0f5;
      text-shadow: 2px 2px 6px #90004dcc;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      padding: 15px 25px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      cursor: default;
      z-index: 1;
      position: relative;
      animation: pulse 2s infinite;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 14px 28px;
      margin-top: 40px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.15em;
      box-shadow: 3px 3px 15px #660045aa;
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 1;
      position: relative;
      user-select: none;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    .heart {
      font-size: 5.5em;
      animation: beatComplex 1.2s infinite;
      text-shadow: 3px 3px 12px #aa0066cc;
      position: relative;
      z-index: 1;
      margin-bottom: 15px;
    }

    /* Anima√ß√£o batida do cora√ß√£o mais flu√≠da e com escala vari√°vel */
    @keyframes beatComplex {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        filter: drop-shadow(0 0 2px #ff69b4);
      }
      25% {
        transform: scale(1.25) rotate(-5deg);
        filter: drop-shadow(0 0 10px #ff1493);
      }
      50% {
        transform: scale(1.4) rotate(5deg);
        filter: drop-shadow(0 0 15px #ff1493);
      }
      75% {
        transform: scale(1.25) rotate(-5deg);
        filter: drop-shadow(0 0 10px #ff1493);
      }
    }

    /* Anima√ß√µes fadeIn */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Anima√ß√£o pulsante para a mensagem */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        box-shadow: 0 0 12px #ff85c1;
      }
      50% {
        opacity: 0.8;
        box-shadow: 0 0 25px #ff69b4;
      }
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5em;
      }
      p, #mensagemFofa {
        font-size: 1.2em;
      }
      button {
        padding: 12px 22px;
        font-size: 1em;
      }
      .heart {
        font-size: 4em;
      }
    }
  </style>
</head>
<body>
  <div class="heart" aria-label="Cora√ß√£o pulsante">‚ù§Ô∏è</div>

  <h1>Amor da Minha Vida</h1>
  <p>Estamos juntos h√°:</p>
  <p id="contador" aria-live="polite" aria-atomic="true"></p>

  <button id="btnMensagem" aria-pressed="false" aria-controls="mensagemFofa">Clique para ver uma mensagem ‚ù§Ô∏è</button>
  <p id="mensagemFofa" role="region" aria-live="polite" aria-atomic="true">Te amo mais do que palavras podem dizer, doidona! üíï</p>

  <script>
    // Data do in√≠cio do relacionamento: 6 de abril de 2025
    const dataNamoro = new Date(2025, 3, 6); // Abril = m√™s 3 (0-based)

    const contadorEl = document.getElementById('contador');
    const mensagemEl = document.getElementById('mensagemFofa');
    const btnMensagem = document.getElementById('btnMensagem');

    // Fun√ß√£o para calcular meses, dias, horas, minutos e segundos, sem anos
    function calcularDiferenca(dataInicial, dataFinal) {
      let mesIni = dataInicial.getMonth();
      let diaIni = dataInicial.getDate();

      let mesFim = dataFinal.getMonth();
      let diaFim = dataFinal.getDate();

      let meses = (dataFinal.getFullYear() - dataInicial.getFullYear()) * 12 + (mesFim - mesIni);
      let dias = diaFim - diaIni;

      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(dataFinal.getFullYear(), dataFinal.getMonth(), 0).getDate();
        dias += mesAnterior;
      }

      // Tempo do dia
      const horas = dataFinal.getHours();
      const minutos = dataFinal.getMinutes();
      const segundos = dataFinal.getSeconds();

      return { meses, dias, horas, minutos, segundos };
    }

    function atualizarContador() {
      const agora = new Date();
      const diff = calcularDiferenca(dataNamoro, agora);

      contadorEl.textContent =
        `${diff.meses} mes${diff.meses !== 1 ? 'es' : ''}, ` +
        `${diff.dias} dia${diff.dias !== 1 ? 's' : ''}, ` +
        `${diff.horas}h ${diff.minutos}min ${diff.segundos}s`;
    }

    function toggleMensagem() {
      const visivel = mensagemEl.style.display === 'block';
      if (visivel) {
        mensagemEl.style.display = 'none';
        btnMensagem.textContent = 'Clique para ver uma mensagem ‚ù§Ô∏è';
        btnMensagem.setAttribute('aria-pressed', 'false');
      } else {
        mensagemEl.style.display = 'block';
        btnMensagem.textContent = 'Ocultar mensagem ‚ù§Ô∏è';
        btnMensagem.setAttribute('aria-pressed', 'true');
      }
    }

    btnMensagem.addEventListener('click', toggleMensagem);

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
